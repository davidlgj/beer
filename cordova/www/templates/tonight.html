<div class="tonight">
    <div full-height class="day today">
        <ul>
            <li ng-repeat="beer in today" ng-class="{ odd: $odd, even: $even, first: $first, last: $last}" ng-click="toggleSelection($index)">
                <div class="name">{{ beer.name }}</div>
                <div class="brewery">{{ beer.brewery }}</div>
                <rating value="beer.rating" read-only></rating><span class="user">{{ beer.user }}</span>
                <div ng-show="isBeerSelected($index)" class="comment animate-show">
                    <p>{{ beer.comment }}</p>
                    <!-- <button ng-click="delete(beer)">TA BORT</button> --> 
                    <div class="place">{{ beer.where }} <span>{{ beer.when | date:'H:mm' }}</span></div>
                </div>
            </li>
        </ul>
    </div>
</div>
